<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        h1,
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="">
        <input type="text" placeholder="Username" id="username" />
        <input type="password" placeholder="Password" id="password" />
        <input type="button" value="Login" id="tombol" />
    </form>

    <script>
        const bnTombol = document.querySelector("#tombol");
        const txUsername = document.querySelector("#username");
        const txPassword = document.querySelector("#password");

        bnTombol.addEventListener("click", function () {
            if (txUsername.value == "goeroeku" && txPassword.value == "ggwp") {
                window.location = "landingpage.html";
            } else {
                alert("Username dan password anda salah. Silakan dicek kembali!!!");
            }
        });
    </script>
</body>
</html>
